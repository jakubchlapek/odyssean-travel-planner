{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    {% if user == current_user %}
                <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
    <h2>User's trips:</h2>
    {% for trip in trips %}
        {% include '_trip.html' %}
    {% endfor %}
{% endblock %}
